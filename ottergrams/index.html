<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffebox Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
    
</head>
<body>
    <header>
        <h1 class="logo-text">ottergram</h1>
    </header>
    <ul class="char-list">
        <li class="char-item">
            <a href="#">
                <img class="char-image" src="./img/otter1.jpg" alt="barry the otter">
                <span class="char-title">Barry</span>
            </a>
        </li>
        <li class="char-item">
            <a href="#">
                <img class="char-image" src="img/otter2.jpg" alt="robin the otter">
                <span class="char-title">Robin</span>
            </a>
        </li>
        <li class="char-item">
            <a href="#">
                <img class="char-image" src="img/otter3.jpg" alt="maurice the otter">
                <span class="char-title">Maurice</span>
            </a>
        </li>
        <li class="char-item">
            <a href="#">
                <img class="char-image" src="img/otter4.jpg" alt="lesley the otter">
                <span class="char-title">Lesley</span>
            </a>
        </li>
        <li class="char-item">
            <a href="#">
                <img class="char-image" src="img/otter5.jpg" alt="barbarathe otter">
                <span class="char-title">Barbara</span>
            </a>
        </li>
    </ul>

    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
